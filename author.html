<body>

<h2>Getting input</h2>
<h2>Author entry Mahitha sri</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <div>
        <label for="secretString">The hidden author name</label>
        <input type="password" id="secretString" value="Dickens">
    </div>
    <div>
        <label for="guessAuthor">Guess the author</label>
        <input type="text" id="guessAuthor">
    </div>
    <button type="button" onclick="checkAuthor()">Check the guess</button>
</form>
<div>
    <p>Results:</p>
    <p>Correct guesses: <span id="goodCount">0</span></p>
    <p>Incorrect guesses: <span id="oopsCount">0</span></p>
</div>

<script>
    let good = 0;
    let oops = 0;
    function checkAuthor() {
        const secretString = document.getElementById("secretString").value;
        const guess = document.getElementById("guessAuthor").value;

        if (secretString === guess) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry, that's incorrect.");
        }
        document.getElementById("goodCount").textContent = good;
        document.getElementById("oopsCount").textContent = oops;
    }
</script>
