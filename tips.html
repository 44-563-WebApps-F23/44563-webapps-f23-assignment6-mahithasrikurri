<!DOCTYPE html>
<html>

<head>
    <title>
        Tips Amount
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

    <h1>Mahitha sri kurri shows tip amounts</h1>
    <form>
        <label for="base_amount">Enter base amount </label>
        <input type="number" id="base_amount" name="base_amount" value=50> <br>
        <label for="tip_percent">Enter the tip percent </label>
        <input type="number" id="tip_percent" name="tip_percent" value=15> <br>
        <input type="button" onclick="tips()" value="Show tip">
    </form>
    <p id="result" style="font-weight: bold;">The tips will be shown here</p>
    <script>
        function tips() {
            let base_amount = parseFloat(document.getElementById("base_amount").value);
            let tip = parseFloat(document.getElementById("tip_percent").value);
            let out = document.getElementById("result");
            let toShow = "";
            for (let itr = 0; itr < 5; itr++) {
                var calculatedTip = (base_amount * (tip + itr * 4)) / 100;
                toShow += (tip + itr * 4) + "% is " + calculatedTip + "; ";
                console.log(calculatedTip);
                console.log(tip + itr * 4);
            }
            toShow = "Tips are: " + toShow;
            document.getElementById("result").innerHTML = toShow;
        }
        function chooseOp() {
            let base_amount = parseInt(document.getElementById("base_amount").value);
            let tip = parseInt(document.getElementById("tip_percent").value);
            let out = document.getElementById("calculate");
            let value = 0;
            let myOutput = "";
            if (document.getElementById("sum").checked) {
                value = base_amount + tip;
                myOutput = "sum of " + base_amount + " and " + tip + " is " + value;
            }
            else if (document.getElementById("difference").checked) {
                value = base_amount - tip;
                myOutput = "difference of " + base_amount + " and " + tip + " is " + value;
            }
            else if (document.getElementById("product").checked) {
                value = base_amount * tip;
                myOutput = "product of " + base_amount + " and " + tip + " is " + value;
            }
            else if (document.getElementById("division").checked) {
                value = base_amount / tip;
                myOutput = "division of " + base_amount + " and " + tip + " is " + value;
            }
            document.getElementById("calculate").innerHTML = myOutput;
        }
    </script>
    <form>
        <input type="radio" id="sum" name="sum" value="sum">
        <label for="sum">Sum</label></br>
        <input type="radio" id="difference" name="difference" value="difference">
        <label for="difference">diff</label></br>
        <input type="radio" id="product" name="product" value="product">
        <label for="product">mult</label></br>
        <input type="radio" id="division" name="division" value="division">
        <label for="division">div</label></br>
        <input type="button" onclick="chooseOp()" value="Get Result">
    </form>
    <p id="calculate" style="font-weight: bold;">The result will be displayed here</p>

</body>

</html>
